micronaut:
  application:
    name: visa-click-to-pay-proxy-test
  server:
    port: -1  # Use random port for tests

# Disable RabbitMQ for service tests
rabbitmq:
  enabled: false

# Mock Vault Configuration
visa:
  security:
    vault:
      enabled: false
      app-role-id: "test-app-role-id"
      app-role-secret-id: "test-app-role-secret-id"
      secret-path: "test/visa"
      address: "http://localhost:8200"
    ssl:
      certificate-path: "/tmp/test-certificates"
      keystore-password: "test-password"
      keystore-path: "/tmp/test-certificates/keystore.jks"
      truststore-password: "test-password"
      truststore-path: "/tmp/test-certificates/truststore.jks"
      key-password: "test-password"
  api:
    base-url: "https://test.api.visa.com"
    connection-timeout: 1s
    read-timeout: 1s
    retry:
      max-attempts: 1
      delay: 100ms

# Disable OpenTelemetry
otel:
  sdk:
    disabled: true
  exporter:
    otlp:
      enabled: false

# Configure test logging
logger:
  levels:
    io.micronaut: WARN
    io.netty: WARN
    com.rabbitmq: WARN
    io.opentelemetry: ERROR
    dev.example.visa: DEBUG
