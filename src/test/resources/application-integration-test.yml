micronaut:
  application:
    name: visa-click-to-pay-proxy-integration-test
  server:
    port: -1  # Random port for tests
  http:
    client:
      read-timeout: 3s
      connect-timeout: 3s
      ssl:
        insecure-trust-all-certificates: true  # For testing only

# RabbitMQ will be provided by TestContainers
rabbitmq:
  enabled: true
  # These are placeholders that will be overridden by the TestContainer
  host: localhost
  port: 5672
  username: guest
  password: guest
  exchange:
    name: visa-click-to-pay-test-exchange
  rpc:
    request-queue: visa-click-to-pay-test-requests
    timeout: 5s

# Disable Vault
visa:
  security:
    vault:
      enabled: false
    ssl:
      certificate-path: /tmp/test-certificates
      keystore-password: test-password
      keystore-path: /tmp/test-certificates/keystore.jks
      truststore-password: test-password
      truststore-path: /tmp/test-certificates/truststore.jks
      key-password: test-password
  api:
    base-url: https://test.api.visa.com
    connection-timeout: 3s
    read-timeout: 3s
    retry:
      max-attempts: 2
      delay: 100ms

# Disable OpenTelemetry
otel:
  sdk:
    disabled: true
  exporter:
    otlp:
      enabled: false

# Configure test logging
logging:
  level:
    root: INFO
    dev.example.visa: DEBUG
    io.micronaut: WARN
    io.netty: WARN
    com.rabbitmq: WARN
    org.testcontainers: INFO